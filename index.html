<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <title>Memotest Game</title>
  </head>
  <body class="bg-primary bg-opacity-50">
    <main class="container">
      <div class="row">
        <div class="col-12"><h1 class="text-center">Memory Test Game</h1></div>
        <div class="col-12 text-center round-counter">
          Round Number: <span class="rounds">-</span>
        </div>
      </div>
      <section class="game-end-section text-center hidden">
        <h2>Congratulations, you won the game!</h2>
        <p>
          It took you <span class="total-rounds"></span> rounds to finish the
          game!
        </p>
        <button type="button" class="btn btn-primary start-again-button">
          Start Again
        </button>
      </section>
      <div class="game-board">
        <div class="row game-row upper-row">
          <div class="col-4 game-col"><div class="color-box"></div></div>
          <div class="col-4 game-col"><div class="color-box"></div></div>
          <div class="col-4 game-col"><div class="color-box"></div></div>
        </div>
        <div class="row game-row middle-row">
          <div class="col-4 game-col"><div class="color-box"></div></div>
          <div class="col-4 game-col"><div class="color-box"></div></div>
          <div class="col-4 game-col"><div class="color-box"></div></div>
        </div>
        <div class="row game-row middle-row">
          <div class="col-4 game-col"><div class="color-box"></div></div>
          <div class="col-4 game-col"><div class="color-box"></div></div>
          <div class="col-4 game-col"><div class="color-box"></div></div>
        </div>
        <div class="row game-row lower-row">
          <div class="col-4 game-col"><div class="color-box"></div></div>
          <div class="col-4 game-col"><div class="color-box"></div></div>
          <div class="col-4 game-col"><div class="color-box"></div></div>
        </div>
      </div>
    </main>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
